
<!DOCTYPE html>
<html lang="ko" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Oracle AI - Futuristic Branding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#00E5FF",
              secondary: "#FF00FF",
              accent: "#CCFF00",
              "bg-dark": "#0A0A0C",
              "surface-dark": "#16161A",
              "border-dark": "#2D2D35"
            },
            fontFamily: {
              display: ["'Chakra Petch'", 'sans-serif'],
              body: ["'Noto Sans KR'", 'sans-serif']
            },
            boxShadow: {
              'neon-blue': '0 0 15px rgba(0, 229, 255, 0.4)',
              'neon-magenta': '0 0 15px rgba(255, 0, 255, 0.4)',
              'neon-accent': '0 0 15px rgba(204, 255, 0, 0.4)',
            }
          }
        }
      };
    </script>
    <style>
      body {
        background-color: #0A0A0C;
        color: #E0E0E0;
        font-family: 'Noto Sans KR', sans-serif;
      }
      .glitch-bg {
        background-image: radial-gradient(circle at 2px 2px, rgba(0, 229, 255, 0.05) 1px, transparent 0);
        background-size: 40px 40px;
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent, rgba(0, 225, 255, 0.1), transparent);
        height: 10%;
        width: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
    </style>

}
